<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        button          {background-color:darkcyan;border-style: outset;border-color: antiquewhite;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
            <tr><label>8-digit Employee ID</label></td></tr>
            <tr><td><input type="text" id="id" required="yes" maxlength="8"></td></tr>
            <tr><td><label>Full Name</label></td></tr>
            <tr><td><input type="text" id="name" required="yes"></td></tr>
            <tr><td><label>4-Digit Extension</label></td></tr>
            <tr><td><input type="text" id="ext" required="yes" maxlength="4"></td></tr><br>
            <tr><td><label>Email</label></td></tr><br>
            <tr><td><input type="text" id="email" required="yes"></td></tr>
            <label>Department</label><br>
            <tr><td><select id="department" required="yes">
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="QualityAssurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select></td></tr><br><br>
            <button id="submit">Add Employee</button>  
    </form>
</body>
</html>
